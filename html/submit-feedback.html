<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit new product feedback">
    <title>Submit Feedback - Feedback Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo">Feedback Board</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="submit-feedback.html" class="active">Submit Feedback</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h2>Submit Feedback</h2>
            <p>Share your ideas and help us improve our product</p>
        </section>

        <section class="form-section">
            <form id="feedback-form" class="feedback-form">
                <div class="form-group">
                    <label for="feedback-title">Title:</label>
                    <input 
                        type="text" 
                        id="feedback-title" 
                        name="title" 
                        required 
                        aria-required="true"
                        maxlength="100"
                        placeholder="Brief summary of your feedback">
                </div>

                <div class="form-group">
                    <label for="feedback-description">Description:</label>
                    <textarea 
                        id="feedback-description" 
                        name="description" 
                        rows="6" 
                        required 
                        aria-required="true"
                        maxlength="1000"
                        placeholder="Provide detailed information about your feedback"></textarea>
                </div>

                <div class="form-group">
                    <label for="feedback-category">Category:</label>
                    <select id="feedback-category" name="category" required aria-required="true">
                        <option value="">Select a category</option>
                        <option value="bug">Bug</option>
                        <option value="feature">Feature Request</option>
                        <option value="enhancement">Enhancement</option>
                        <option value="ui-ux">UI/UX</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                    <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
                </div>
            </form>

            <div id="form-message" class="form-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Feedback Board. All rights reserved.</p>
    </footer>

    <script src="submit-feedback.js"></script>
</body>
</html>
