<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Feedback Board">
    <title>Login - Feedback Board</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo">Feedback Board</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="submit-feedback.html">Submit Feedback</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h2>Login</h2>
                <p>Welcome back! Please login to your account.</p>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            name="email" 
                            required 
                            aria-required="true"
                            placeholder="your.email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input 
                            type="password" 
                            id="login-password" 
                            name="password" 
                            required 
                            aria-required="true"
                            minlength="8"
                            placeholder="Enter your password">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Login</button>
                    </div>
                </form>

                <div id="login-message" class="form-message"></div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Feedback Board. All rights reserved.</p> 
    </footer>

    <script src="/js/auth.js"></script>
</body>
</html>
